<!DOCTYPE html>

<html class="no-js" lang="en">
 <!--<![endif]-->
<head>
    <title>Formuläret</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/foundation.css">
    <script src="js/vendor/custom.modernizr.js"></script>
</head>
<body>
    <div class="large-4 columns">
        <form id="form" method="post" action="http://voyager.lnu.se/tekinet/kurser/dtt/wp_webbteknik/process_form.php">
            <fieldset>
                <legend>Fyll i din betalningsplan</legend>
                <div class="input-unit">
                    <label for="firstname">Namn</label>
                    <input name="Firstname" id="firstname" type="text" />
                </div>
                <div class="input-unit">
                    <label for="lastname">Efternamn</label>
                    <input name="Lastname" id="lastname" type="text" />
                </div>
                <div class="input-unit">
                    <label for="zipCode">Postnummer</label>
                    <input name="Zip code" id="zipCode" type="tel" />
                </div>
                <div class="input-unit">
                    <label for="email">E-post</label>
                    <input name="e-mail" id="email" type="text" />
                </div>
                <div class="input-unit">
                    <label for="priceModel">Prismodell</label>
                    <select name="Price Model" id="priceModel">
                        <option value="low">Låg</option>
                        <option value="medium">Mellan</option>
                        <option value="high">Hög</option>
                    </select>
                </div>
            </fieldset>
            <button id="submitForm" type="submit" data-reveal-id="confirmationModal">Skicka</button>
        </form>
    </div>
    <div id="confirmationModal" class="reveal-modal" data-reveal>
        <h1>Bekräfta köp</h1>
        <div class="row">
            <div class="large-12 columns">
                <p>Förnamn:</p><div class="panel"><p id="firstnamePanel"></p></div>
                <p>Efternamn:</p><div class="panel"><p id="lastnamePanel"></p></div>
            </div>
        </div>
        <div class="row">
            <div class="large-12 columns">
                <p>Postnummer:</p><div class="panel"><p id="zipCodePanel"></p></div>
                <p>E-post:</p><div class="panel"><p id="emailPanel"></p></div>
            </div>
        </div>
        <div class="row">
            <div class="large-12 columns">
                <p>Prismodell:</p><div class="panel"><p id="priceModelPanel"></p></div>
            </div>
        </div>
        <div class="row">
            <div class="large-12 columns">
                <button class="close-reveal-modal-button success" id="confirmButton">Bekräfta</button>
                <button class="close-reveal-modal-button alert">Avbryt</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
        $(document).foundation();
    </script>
</body>
</html>
