<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" lang="en">
 <!--<![endif]-->
<head>
    <title>Formuläret</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/foundation.css">
    <script src="js/vendor/custom.modernizr.js"></script>
</head>
<body>
    <div class="row">
        <div class="large-4 columns">
            <h3>Fyll i din betalningsplan</h3>
        </div>
    </div>
    <div class="row">
        <div class="large-4 columns">
            <label>Namn</label>
            <input id="firstname" type="text" />
        </div>
    </div>
    <div class="row">
        <div class="large-4 columns">
            <label>Efternamn</label>
            <input id="lastname" type="text" />
        </div>
    </div>
    <div class="row">
        <div class="large-4 columns">
            <label>Postnummer</label>
            <input id="zipCode" type="tel" />
        </div>
    </div>
    <div class="row">
        <div class="large-4 columns">
            <label>E-post</label>
            <input id="email" type="text" />
        </div>
    </div>
    <div class="row">
        <div class="large-4 columns">
            <label>Prismodell</label>
            <select id="priceModel">
                <option value="low">Låg</option>
                <option value="medium">Mellan</option>
                <option value="high">Hög</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="large-4 columns">
            <a href="#" id="submitForm" class="button" data-reveal-id="confirmationModal">Skicka</a>
        </div>
    </div>
    <div id="confirmationModal" class="reveal-modal" data-reveal>
        <h2>Bekräfta köp</h2>
        <div class="row">
            <div class="small-4 columns"></div>
            <label>Förnamn:</label><div class="panel"><p id="firstnamePanel"></p></div>
        </div>
        <div class="row">
            <div class="small-4 columns"></div>
            <label>Efternamn:</label><div class="panel"><p id="lastnamePanel"></p></div>
        </div>
        <div class="row">
            <div class="small-4 columns"></div>
            <label>Postnummer:</label><div class="panel"><p id="zipCodePanel"></p></div>
        </div>
        <div class="row">
            <div class="small-4 columns"></div>
            <label>E-post:</label><div class="panel"><p id="emailPanel"></p></div>
        </div>
        <div class="row">
            <div class="small-4 columns"></div>
            <label>Prismodell:</label><div class="panel"><p id="priceModelPanel"></p></div>
        </div>
        <div class="row">
            <a class="close-reveal-modal-button" id="confirmButton">Bekräfta</a>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
        $(document).foundation();
    </script>
</body>
</html>
