<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en"> <![endif]-->

<html class="no-js" lang="en">
<!--<![endif]-->
<head>
    <title>Desktop</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/metro-bootstrap.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="metro">
        <div class="grid">
            <div class="row" id="menuRow">
                <a class="tile bg-cyan" id="memoryButton">
                    <div class="tile-content icon">
                        <i class="icon-android"></i>
                    </div>
                    <div class="brand bg-black">
                        <span class="label fg-white">Memory</span>
                    </div>
                </a>
                <a class="tile bg-red" id="pictureButton">
                    <div class="tile-content icon">
                        <i class="icon-pictures"></i>
                    </div>
                    <div class="brand bg-black">
                        <span class="label fg-white">Bilder</span>
                    </div>
                </a>
                <a class="tile bg-green" id="chatButton">
                    <div class="tile-content icon">
                        <i class="icon-comments"></i>
                    </div>
                    <div class="brand bg-black">
                        <span class="label fg-white">Chat</span>
                    </div>
                </a>
                <a class="tile bg-yellow" id="newsButton">
                    <div class="tile-content icon">
                        <i class="icon-newspaper"></i>
                    </div>
                    <div class="brand bg-black">
                        <span class="label fg-white">Nyheter</span>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <script src="js/random.js" type="text/javascript"></script>
    <script src="js/memory.js" type="text/javascript"></script>
    <script src="js/modal.js" type="text/javascript"></script>
    <script src="js/rss.js" type?="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/foundation.min.js" type="text/javascript"></script>
    <script>
        $(document).foundation();
    </script>
</body>
</html>
